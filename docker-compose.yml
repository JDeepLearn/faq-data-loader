version: "3.9"

services:
  couchbase:
    image: couchbase/server:8.0.0
    container_name: couchbase
    restart: unless-stopped
    hostname: couchbase.local
    ports:
      - "8091:8091"
      - "8092:8092"
      - "8093:8093"
      - "8094:8094"
      - "11210:11210"
    environment:
      CB_ADMIN_USER: admin
      CB_ADMIN_PASS: password
      CB_BUCKET: faq_bucket
      CB_SCOPE: faq_scope
      CB_COLLECTION: faqs
    volumes:
      - ./data:/opt/couchbase/var
      - ./init:/init
    entrypoint: ["/init/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/pools"]
      interval: 10s
      timeout: 5s
      retries: 15
